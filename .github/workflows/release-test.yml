name: release-test

on:
  pull_request:
    branches:
      - '*'

  gorelease-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Release test
        run: make build
